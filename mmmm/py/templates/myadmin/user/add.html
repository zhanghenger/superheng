{% extends 'myadmin/public/base.html' %}

{% block title %}
<title>后台会员添加</title>
{% endblock %}

{% block header %}
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
            <div class="page-header-heading">
                <span class="am-icon-home page-header-heading-icon"></span> 
                会员添加 <small>Amaze UI</small>
            </div>
        </div>
    </div>
{% endblock %}


{% block con %}
<div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
        <div class="widget am-cf">
            <div class="widget-body am-fr">

                <form action="{% url 'myadmin_user_add' %}" method="post" enctype="multipart/form-data" class="am-form tpl-form-line-form">
                    {% csrf_token %}
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            用户名
                        </label>
                        <div class="am-u-sm-9">
                            <input type="text" name="username" required minlength="3" maxlength="20" class="tpl-form-input"  placeholder="请输入用户名">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            密码
                        </label>
                        <div class="am-u-sm-9">
                            <input type="password" name="password" required class="tpl-form-input"  placeholder="请输入密码">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            邮箱
                        </label>
                        <div class="am-u-sm-9">
                            <input type="text" name="email"  required class="tpl-form-input"  placeholder="请输入邮箱">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            手机号
                        </label>
                        <div class="am-u-sm-9">
                            <input type="number" name="phone" required class="tpl-form-input"  placeholder="请输入手机号">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            年龄
                        </label>
                        <div class="am-u-sm-9">
                            <input type="number" name="age" class="tpl-form-input"  placeholder="请输入年龄">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            性别
                        </label>
                        <div class="am-u-sm-9">
                            <label class="am-radio-inline"><input type="radio" value="男" name="sex" checked> 男</label>
                            <label class="am-radio-inline"><input type="radio" value="女" name="sex"> 女</label>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-weibo" class="am-u-sm-3 am-form-label">上传头像 </label>
                        <div class="am-u-sm-9">
                            <div class="am-form-group am-form-file">
                                <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                <i class="am-icon-cloud-upload"></i> 添加头像</button>
                                <input id="doc-form-file" type="file" name="pic" multiple="">
                            </div>

                        </div>
                    </div>
            
                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3">
                            <button  class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button></div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
